plugins {
    id 'java'
    id 'net.serenity-bdd.serenity-gradle-plugin' version '2.4.34'
}

group 'co.banistmo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:2.4.34'
    implementation 'net.serenity-bdd:serenity-screenplay:2.4.34'
    implementation 'net.serenity-bdd:serenity-cucumber6:2.4.34'
    implementation 'org.apache.pdfbox:pdfbox:2.0.24'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnit()
}
